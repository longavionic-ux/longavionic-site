<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CATS Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    h2 { color: #38bdf8; margin-top: 0; }

    .top-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
      flex-wrap:wrap;
    }

    .left{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .user { color: #94a3b8; margin-bottom: 10px; }

    .online {
      color:#94a3b8;
      font-size:13px;
      margin-bottom:10px;
    }

    .online b { color:#22c55e; }

    .chat-box {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 10px;
      background: #020617;
      margin-bottom: 10px;
    }

    .msg { margin-bottom: 6px; font-size: 14px; }
    .msg b { color: #22c55e; }

    /* ✅ 新增：图片显示样式 */
    .msg img {
      max-width: 220px;
      border-radius: 6px;
      margin-top: 6px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 60px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 8px;
    }

    button {
      margin-top: 6px;
      margin-right: 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .btn-secondary{
      background:#334155;
    }
    .btn-secondary:hover{
      background:#475569;
    }
  </style>
</head>
<body>

<div class="top-row">
  <div class="left">
    <button class="btn-secondary" onclick="goBack()">Back</button>
    <h2 id="title">CATS Chat</h2>
  </div>
</div>

<div class="user" id="userInfo"></div>
<div class="online" id="onlineInfo"></div>

<div class="chat-box" id="chat"></div>

<textarea id="input" placeholder="Type message..."></textarea>

<!-- ✅ 新增：图片选择 -->
<input type="file" id="imageInput" accept="image/*" style="margin-top:6px;color:#94a3b8">

<br>
<button onclick="send()">Send</button>
<button onclick="sendImage()">Send Image</button>

<script>
  // ===== 1️⃣ 当前登录用户 =====
  const user = sessionStorage.getItem("memberUser") || "Guest";
  document.getElementById("userInfo").textContent = "Logged in as: " + user;

  // ===== 2️⃣ 群名 =====
  const params = new URLSearchParams(window.location.search);
  const group = (params.get("group") || "general").toLowerCase();

  document.getElementById("title").textContent =
    "CATS Chat · " + group.toUpperCase();

  // ===== 3️⃣ storage key =====
  const chat = document.getElementById("chat");
  const key = "cats_chat_" + group;

  // ===== 4️⃣ 在线 =====
  const onlineKey = "online_users_" + group;
  const onlineBox = document.getElementById("onlineInfo");

  function safeParseJSON(s, fallback) {
    try { return JSON.parse(s); } catch { return fallback; }
  }

  function load() {
    chat.innerHTML = localStorage.getItem(key) || "";
    chat.scrollTop = chat.scrollHeight;
  }

  // ✅ 原有文本发送：完全不动
  function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    const msg = `<div class="msg"><b>${user}:</b> ${escapeHtml(text)}</div>`;
    chat.innerHTML += msg;
    localStorage.setItem(key, chat.innerHTML);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }

  // ✅ 新增：图片发送（独立函数，不影响 send）
  function sendImage() {
    const fileInput = document.getElementById("imageInput");
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const msg =
        `<div class="msg"><b>${user}:</b><br>
           <img src="${e.target.result}">
         </div>`;

      chat.innerHTML += msg;
      localStorage.setItem(key, chat.innerHTML);
      chat.scrollTop = chat.scrollHeight;
    };
    reader.readAsDataURL(file);

    fileInput.value = "";
  }

  function goBack() {
    const map = {
      setnix: "member-setnix.html",
      aero: "member-aero.html",
      skysmart: "member-skysmart.html",
      cats: "member-cats.html",
      general: "index.html"
    };
    window.location.href = map[group] || "index.html";
  }

  function updateOnline() {
    if (!user || user === "Guest") {
      onlineBox.textContent = "Online: (login required)";
      return;
    }

    const now = Date.now();
    const data = safeParseJSON(localStorage.getItem(onlineKey) || "{}", {});
    data[user] = now;

    const TTL = 90 * 1000;
    Object.keys(data).forEach(name => {
      if (now - data[name] > TTL) delete data[name];
    });

    localStorage.setItem(onlineKey, JSON.stringify(data));

    const list = Object.keys(data);
    onlineBox.innerHTML =
      list.length
        ? "Online (" + list.length + "): <b>" + list.map(escapeHtml).join("</b>, <b>") + "</b>"
        : "Online: (none)";
  }

  window.addEventListener("storage", (e) => {
    if (e.key === onlineKey) updateOnline();
  });

  window.addEventListener("beforeunload", () => {
    const data = safeParseJSON(localStorage.getItem(onlineKey) || "{}", {});
    delete data[user];
    localStorage.setItem(onlineKey, JSON.stringify(data));
  });

  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#39;");
  }

  load();
  updateOnline();
  setInterval(updateOnline, 10000);
</script>

</body>
</html>
